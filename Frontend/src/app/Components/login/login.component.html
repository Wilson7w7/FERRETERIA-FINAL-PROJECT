<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="login.component.css">

<div *ngIf="isLoggedIn; else loginForm">
  <!-- Contenido principal -->
  <app-inicio></app-inicio>
</div>

<ng-template #loginForm>
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://us.123rf.com/450wm/butenkov/butenkov2011/butenkov201100002/180573038-logotipo-vectorial-de-una-tienda-empresa-de-materiales-de-construcción.jpg?ver=6"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
      
        <form (ngSubmit)="validateLogin(username.value, password.value)">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Incia sesion con</p>
            <button type="button" class="btn btn-outline-danger btn-floating mx-1">
              <i class="bi bi-facebook"></i>
            </button>

            <button type="button" class="btn btn-outline-danger btn-floating mx-1">
              <i class="bi bi-google"></i>
            </button>

            <button type="button" class="btn btn-outline-danger btn-floating mx-1">
              <i class="bi bi-twitter-x"></i>
            </button>

            <button type="button" class="btn btn-outline-danger btn-floating mx-1">
              <i class="bi bi-github"></i>
            </button>
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">O</p>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="text" id="username" name="username" #username class="form-control form-control-lg border border-black"
              placeholder="Ingrese su Usuario" required />
            <label class="form-label" for="username">usuario</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="password" name="password" #password class="form-control form-control-lg border border-black"
              placeholder="Ingrese su password" required />
            <label class="form-label" for="password">CONTRASEÑA</label>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Recuerdame
              </label>
            </div>
            <a href="#!" class="text-body">olvido su contraseña?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg btn"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Ingresar</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">No tienes una cuenta? <a href="#"
                class="link-danger">Requistrate Aqui</a></p>
          </div>

        </form>
     
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-danger bg-gradient">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright © 2023. 
    </div>
    <!-- Copyright -->

    <!-- Right -->
    <div>
      <a href="#!" class="text-white me-4">
        <i class="bi bi-facebook"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="bi bi-twitter"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="bi bi-google"></i>
      </a>
      <a href="#!" class="text-white">
        <i class="bi bi-linkedin"></i>
      </a>
    </div>
    <!-- Right -->
  </div>
</section>
</ng-template>
